		<script>
			function updateScript() {
				const scriptInput = document.getElementById("scriptInput");
				const dynamicScript = document.getElementById("dynamicScript");

				// Clear existing content and set new text
				dynamicScript.textContent = scriptInput.value;

				// Optional: Re-execute the script content if it's executable JavaScript
				// Note: This can be risky with untrusted user input.
				eval(scriptInput.value);
			}
		</script>
